{% set name = "diode" %}
{% set version = "1.0.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/diode-{{ version }}.tar.gz
  sha256: 9b522b770572bbdd8678708ac74498dce5ab76430ecdfff123daf8a954db8465

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - pip
    - python
    - cgal-cpp
    - python
    - setuptools
    - gmp
    - mpfr
  run:
    - python


test:
  imports:
    - diode
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/mrzv/diode
  summary: alpha shape generator using CGAL
  license: GPL-2.0-or-later
  license_file:
    - LICENSE
    - vendor-licenses/

extra:
  recipe-maintainers:
    - mrzv
    - kjappelbaum
